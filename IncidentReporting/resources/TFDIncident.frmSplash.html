<div>
  <div data-width="541" data-height="351" data-removeControlBox="false" name="frmSplash" class="TFDIncident_frmSplash" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text, events : { keypress : frmSplash_KeyPress }, ">
    <form class="frmSplash">
      <fieldset id="Frame1" class="Frame1" data-bind="events : { click : Frame1_Click }, ">
        <legend id="Frame1_legend" class="Frame1_legend"></legend>
        <div>
          <label id="lblCompanyProduct" tabindex="5" class="lblCompanyProduct" data-bind="text : lblCompanyProduct.Text, imagePath : lblCompanyProduct.ImagePath">Tacoma Fire Department</label>
          <label id="lblProductName" tabindex="6" class="lblProductName" data-bind="text : lblProductName.Text, imagePath : lblProductName.ImagePath">Incident Reporting System</label>
          <label id="lbHelp" tabindex="9" class="lbHelp" data-bind="text : lbHelp.Text, imagePath : lbHelp.ImagePath">Welcome to the Updated IRS!     </label>
          <fieldset id="imgLogo" class="imgLogo" data-bind="enabled : imgLogo.Enabled"></fieldset>
          <label id="lblVersion" tabindex="4" class="lblVersion" data-bind="text : lblVersion.Text, imagePath : lblVersion.ImagePath">Version 3.1.5</label>
          <label id="lbVersionDate" tabindex="7" class="lbVersionDate" data-bind="text : lbVersionDate.Text, imagePath : lbVersionDate.ImagePath">Version Date 6/22/15</label>
          <label id="lbTrainingMode" tabindex="8" class="lbTrainingMode" data-bind="visible : lbTrainingMode.Visible, text : lbTrainingMode.Text, imagePath : lbTrainingMode.ImagePath">Training Mode Active</label>
          <label id="lblCopyright" tabindex="3" class="lblCopyright" data-bind="text : lblCopyright.Text, imagePath : lblCopyright.ImagePath">Tacoma Fire Department</label>
          <label id="lblCompany" tabindex="2" class="lblCompany" data-bind="text : lblCompany.Text, imagePath : lblCompany.ImagePath">Information Systems</label>
          <label id="lblWarning" tabindex="1" class="lblWarning" data-bind="text : lblWarning.Text, imagePath : lblWarning.ImagePath">Authorized for Use By TFD Personnel Only</label>
        </div>
      </fieldset>
    </form>
  </div>
</div>
