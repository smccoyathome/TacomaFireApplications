<div id="alert" class="notif" data-bind="attr:{class:notif}" style="display: none">
    <div class="content">
        <i class="material-icons icon" data-bind="text:type"></i>
        <div>
            <h1 class="caption" data-bind="text:caption"></h1>
            <span class="message" data-bind="text:message"></span>
            <br />
            <span class="message" data-bind="text:info, visible: isShowInfo"></span>
        </div>
    </div>
    <div class="actions">
        <a href="#" data-bind="attr:{data-tooltip: tooltip}, click:showInfo" class="action">
            <i class="material-icons">info</i>
        </a>
    </div>
</div>
