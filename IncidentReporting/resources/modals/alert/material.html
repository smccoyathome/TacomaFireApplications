<div id="alert" class="notif" data-bind="attr:{class:notif}" style="display: none">
    <div class="mdl-card mdl-cell mdl-cell--12-col">
        <div class="mdl-card__supporting-text box mdl-color-text--grey-600">
            <div>
                <i class="material-icons icon" data-bind="text:type"></i>
            </div>
            <div class="content">
                <div class="caption"><strong data-bind="text:caption"></strong></div>
                <div class="message" data-bind="text:message"></div>
            </div>
        </div>
    </div>
</div>
