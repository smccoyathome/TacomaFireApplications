<div>
  <div data-width="414" data-height="197" name="dlgFDCares" data-title="FDCares Referral" class="TFDIncident_dlgFDCares" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="dlgFDCares">
      <label id="Label1" tabindex="2" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">Please explain reasons for patient referral</label>
      <textarea id="txtReferComment" tabindex="1" class="txtReferComment"></textarea>
      <button id="OKButton" tabindex="2" class="OKButton" type="button" data-bind="events : { click : OKButton_Click }, ">OK</button>
      <button id="CancelButton_Renamed" tabindex="4" class="CancelButton_Renamed" type="button" data-bind="events : { click : CancelButton_Renamed_Click }, ">Cancel</button>
    </form>
  </div>
</div>
