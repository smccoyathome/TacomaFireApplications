<div>
  <div data-width="641" data-height="479" name="frmException3" data-title="Battalion 3 Time Card Exception Report" class="PTSProject_frmException3" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="frmException3">
      <input data-role="datepicker" data-format="MM/dd/yy" data-custom="true" id="calDate" tabindex="21" class="calDate" data-bind="dateTimePickerValue : calDate.Value, DateTimeMinDate : calDate.MinDate, DateTimeMaxDate : calDate.MaxDate, events : { change : calDate_Click }, " />
      <button id="cmdPrint" tabindex="20" class="cmdPrint" type="button" data-bind="events : { click : cmdPrint_Click }, ">Print</button>
      <button id="cmdClose" tabindex="19" class="cmdClose" type="button" data-bind="events : { click : cmdClose_Click }, ">Close</button>
      <label id="Label1" tabindex="4" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">Select Date</label>
      <div id="sprExcept" data-role="mobilizespread" tabindex="0" class="sprExcept" data-bind="widgetvalue: sprExcept"></div>
    </form>
  </div>
</div>
