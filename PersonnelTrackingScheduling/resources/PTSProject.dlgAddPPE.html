<div>
  <div data-width="557" data-height="387" name="dlgAddPPE" data-title="Issue PPE to Employee" class="PTSProject_dlgAddPPE" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="dlgAddPPE">
      <label id="Label3" tabindex="8" class="Label3" data-bind="text : Label3.Text, imagePath : Label3.ImagePath">Name:</label>
      <label id="lblName" tabindex="5" class="lblName" data-bind="text : lblName.Text, imagePath : lblName.ImagePath">lblName</label>
      <button id="OKButton" tabindex="1" class="OKButton" type="button" data-bind="events : { click : OKButton_Click }, ">OK</button>
      <label id="Label4" tabindex="7" class="Label4" data-bind="text : Label4.Text, imagePath : Label4.ImagePath">Employee \#:</label>
      <label id="lblEmpNum" tabindex="4" class="lblEmpNum" data-bind="text : lblEmpNum.Text, imagePath : lblEmpNum.ImagePath">lblEmpNum</label>
      <button id="CancelButton_Renamed" tabindex="2" class="CancelButton_Renamed" type="button" data-bind="events : { click : CancelButton_Renamed_Click }, ">Cancel</button>
      <label id="Label5" tabindex="6" class="Label5" data-bind="text : Label5.Text, imagePath : Label5.ImagePath">Assignment:</label>
      <label id="lblAssignment" tabindex="3" class="lblAssignment" data-bind="text : lblAssignment.Text, imagePath : lblAssignment.ImagePath">lblAssignment</label>
      <label id="Label1" tabindex="9" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">*NOTE:  If there is no information added for an item, then it will not be added</label>
      <div id="sprPPEList" data-role="mobilizespread" tabindex="2" class="sprPPEList" data-bind="widgetvalue: sprPPEList"></div>
    </form>
  </div>
</div>
