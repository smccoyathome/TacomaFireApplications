<div>
  <div data-width="353" data-height="131" name="dlgMessage" data-title="Tacoma Fire Department Affirmation" class="PTSProject_dlgMessage" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="dlgMessage">
      <textarea id="txtMessage" tabindex="1" class="txtMessage" data-bind="value : txtMessage.Text"></textarea>
      <button id="OKButton" tabindex="3" class="OKButton" type="button" data-bind="events : { click : OKButton_Click }, ">Submit</button>
      <button id="CancelButton_Renamed" tabindex="2" class="CancelButton_Renamed" type="button" data-bind="events : { click : CancelButton_Renamed_Click }, ">Cancel</button>
    </form>
  </div>
</div>
