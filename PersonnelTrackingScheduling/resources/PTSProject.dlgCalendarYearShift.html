<div>
  <div data-width="382" data-height="453" name="dlgCalendarYearShift" data-title="Calendar Year/Shift Counts" class="PTSProject_dlgCalendarYearShift" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="dlgCalendarYearShift">
      <label id="Label1" tabindex="2" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">Number of Days (Two 12-hr Shifts) Scheduled Per Year</label>
      <button id="cmdExit" tabindex="5" class="cmdExit" type="button" data-bind="events : { click : cmdExit_Click }, ">Close</button>
      <div id="sprGrid" data-role="mobilizespread" tabindex="0" class="sprGrid" data-bind="widgetvalue: sprGrid"></div>
    </form>
  </div>
</div>
