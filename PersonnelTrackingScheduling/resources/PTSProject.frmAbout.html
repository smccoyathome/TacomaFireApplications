<div>
  <div data-width="369" data-height="253" data-removeControlBox="true" name="frmAbout" data-title="About TFD Tracking and Scheduling" class="PTSProject_frmAbout" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="frmAbout">
      <fieldset id="Frame1" class="Frame1">
        <legend id="Frame1_legend" class="Frame1_legend"></legend>
        <div>
          <label id="Label1" tabindex="5" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">Tacoma Fire Department</label>
          <label id="Label2" tabindex="6" class="Label2" data-bind="text : Label2.Text, imagePath : Label2.ImagePath">PERSONNEL </label>
          <label id="Label3" tabindex="4" class="Label3" data-bind="text : Label3.Text, imagePath : Label3.ImagePath">TRACKING  AND  SCHEDULING</label>
          <label id="Label4" tabindex="3" class="Label4" data-bind="text : Label4.Text, imagePath : Label4.ImagePath">Version 5.8</label>
          <button id="cmdOK" tabindex="1" class="cmdOK" type="button" data-bind="events : { click : cmdOK_Click }, ">OK</button>
          <label id="lbLastRevision" tabindex="2" class="lbLastRevision" data-bind="text : lbLastRevision.Text, imagePath : lbLastRevision.ImagePath">Last revision date: 8/8/2016</label>
        </div>
      </fieldset>
    </form>
  </div>
</div>
