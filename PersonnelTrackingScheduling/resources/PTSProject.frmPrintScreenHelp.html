<div>
  <div data-width="457" data-height="271" name="frmPrintScreenHelp" data-title="How to Print Screen in PTS" class="PTSProject_frmPrintScreenHelp" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="frmPrintScreenHelp">
      <label id="Label1" tabindex="0" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">Note:  The Print Screen in PTS works with the Print Screen Function Key on your key board.  </label>
      <label id="Label2" tabindex="1" class="Label2" data-bind="text : Label2.Text, imagePath : Label2.ImagePath">Open the window(s) you'd like to print</label>
      <label id="Label3" tabindex="2" class="Label3" data-bind="text : Label3.Text, imagePath : Label3.ImagePath">Click the Print Screen Function Key on your keyboard.  This will copy a picture of the screen(s) into a "clipboard"</label>
      <label id="Label4" tabindex="3" class="Label4" data-bind="text : Label4.Text, imagePath : Label4.ImagePath">From the PTS Main Menu... Click Window... then Print Screen.  This copies the contents from the clipboard into a Word Document. </label>
      <label id="Label5" tabindex="4" class="Label5" data-bind="text : Label5.Text, imagePath : Label5.ImagePath">The application will format the picture and send it to your default printer.</label>
    </form>
  </div>
</div>
