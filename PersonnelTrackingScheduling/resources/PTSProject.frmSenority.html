<div>
  <div data-width="403" data-height="349" data-removeControlBox="true" name="frmSenority" data-title="TFD Seniority Ranking " class="PTSProject_frmSenority" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="frmSenority">
      <label id="Label1" tabindex="3" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">Select Employee</label>
      <div class="cboNamePos" id="cboNamePos">
        <select id="cboName" tabindex="1" class="cboName" data-text-field="Text" data-value-field="Value" data-role="combobox" data-bind="source : cboName.ComboBoxItems, customText : cboName.CustomText, comboSelectedIndex : cboName.SelectedIndex, events : { change : cboName_SelectionChangeCommitted }, "></select>
      </div>
      <label id="Label2" tabindex="4" class="Label2" data-bind="text : Label2.Text, imagePath : Label2.ImagePath">Seniority Ranking </label>
      <div id="sprGrid" data-role="mobilizespread" tabindex="8" class="sprGrid" data-bind="widgetvalue: sprGrid"></div>
      <button id="cmdClear" tabindex="2" class="cmdClear" type="button" data-bind="events : { click : cmdClear_Click }, ">Clear</button>
      <button id="cmdClose" tabindex="3" class="cmdClose" type="button" data-bind="events : { click : cmdClose_Click }, ">Close</button>
      <button id="cmdPrint" tabindex="8" class="cmdPrint" type="button" data-bind="visible : cmdPrint.Visible, events : { click : cmdPrint_Click }, ">Print List</button>
      <div id="grdSenority" tabindex="5" class="grdSenority" data-role="wmflexgrid" data-itemssource="grdSenority" data-pagesize="11" data-bind="flexGridDefinition : grdSenority.Columns, flexGridRefresh : grdSenority.NeedsRefresh"></div>
      <div id="sprSeniority" data-role="mobilizespread" tabindex="6" class="sprSeniority" data-bind="widgetvalue: sprSeniority"></div>
    </form>
  </div>
</div>
