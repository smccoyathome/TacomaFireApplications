<div>
  <div data-width="758" data-height="483" data-removeControlBox="true" name="frmPromoReport" data-title="Promotion Reports" class="PTSProject_frmPromoReport" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="frmPromoReport">
      <label id="Label1" tabindex="1" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">Select Promotion List</label>
      <div class="cboPromoPos" id="cboPromoPos">
        <select id="cboPromo" tabindex="1" class="cboPromo" data-text-field="Text" data-value-field="Value" data-role="combobox" data-bind="source : cboPromo.ComboBoxItems, customText : cboPromo.CustomText, comboSelectedIndex : cboPromo.SelectedIndex, events : { change : cboPromo_SelectionChangeCommitted }, "></select>
      </div>
      <button id="cmdPrint" tabindex="3" class="cmdPrint" type="button" data-bind="events : { click : cmdPrint_Click }, ">Print</button>
      <button id="cmdClose" tabindex="4" class="cmdClose" type="button" data-bind="events : { click : cmdClose_Click }, ">Close</button>
      <div id="sprPromo" data-role="mobilizespread" tabindex="4" class="sprPromo" data-bind="widgetvalue: sprPromo"></div>
    </form>
  </div>
</div>
