<div>
  <div data-width="753" data-height="626" data-removeControlBox="true" name="frmIndivReport" data-title="Individual Leave Report" class="PTSProject_frmIndivReport" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="frmIndivReport">
      <label id="Label3" tabindex="6" class="Label3" data-bind="text : Label3.Text, imagePath : Label3.ImagePath">Report Year</label>
      <label id="Label1" tabindex="2" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">Select Employee</label>
      <button id="cmdPrint" tabindex="2" class="cmdPrint" type="button" data-bind="events : { click : cmdPrint_Click }, ">Print</button>
      <button id="cmdClose" tabindex="1" class="cmdClose" type="button" data-bind="events : { click : cmdClose_Click }, ">Close</button>
      <div class="chkInactive">
        <input id="chkInactive" tabindex="53" type="checkbox" style="float: left" data-bind="events : { click : chkInactive_CheckStateChanged }, " />
        <div style="float: left;overflow:hidden">
          <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Display Inactive Employees</label>
        </div>
      </div>
      <div class="cboYearPos" id="cboYearPos">
        <select id="cboYear" tabindex="50" class="cboYear" data-text-field="Text" data-value-field="Value" data-role="combobox" data-bind="source : cboYear.ComboBoxItems, customText : cboYear.CustomText, comboSelectedIndex : cboYear.SelectedIndex, events : { change : cboYear_SelectionChangeCommitted }, "></select>
      </div>
      <div class="cboNameListPos" id="cboNameListPos">
        <select id="cboNameList" tabindex="4" class="cboNameList" data-text-field="Text" data-value-field="Value" data-role="combobox" data-bind="source : cboNameList.ComboBoxItems, customText : cboNameList.CustomText, comboSelectedIndex : cboNameList.SelectedIndex, events : { change : cboNameList_SelectionChangeCommitted }, "></select>
      </div>
      <label id="Label2" tabindex="7" class="Label2" data-bind="text : Label2.Text, imagePath : Label2.ImagePath">* = Instead Of Sick Leave...</label>
      <div id="sprIndiv" data-role="mobilizespread" tabindex="4" class="sprIndiv" data-bind="widgetvalue: sprIndiv"></div>
    </form>
  </div>
</div>
