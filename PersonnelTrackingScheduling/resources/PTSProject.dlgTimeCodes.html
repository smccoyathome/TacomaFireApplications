<div>
  <div data-width="424" data-height="347" name="dlgTimeCodes" data-title="Payroll Time Card Codes" class="PTSProject_dlgTimeCodes" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="dlgTimeCodes">
      <fieldset id="Frame1" class="Frame1">
        <legend id="Frame1_legend" class="Frame1_legend">Select Type of Code: </legend>
        <div>
          <div class="optTimeCode">
            <input id="optTimeCode" tabindex="5" type="radio" name="Frame1_radios" checked="checked" style="float: left" data-bind="customChecked : optTimeCode.Checked, events : { change : optTimeCode_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">KOT/ A A Type Codes</label>
            </div>
          </div>
          <div class="optJobCode">
            <input id="optJobCode" tabindex="7" type="radio" name="Frame1_radios" style="float: left" data-bind="customChecked : optJobCode.Checked, events : { change : optJobCode_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">PS Groups(Job Code)</label>
            </div>
          </div>
          <div class="optOrderCode">
            <input id="optOrderCode" tabindex="6" type="radio" name="Frame1_radios" style="float: left" data-bind="customChecked : optOrderCode.Checked, events : { change : optOrderCode_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Work Order Codes</label>
            </div>
          </div>
          <div class="optLeaveAllowed">
            <input id="optLeaveAllowed" tabindex="8" type="radio" name="Frame1_radios" style="float: left" data-bind="customChecked : optLeaveAllowed.Checked, events : { change : optLeaveAllowed_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Leave Allowed</label>
            </div>
          </div>
        </div>
      </fieldset>
      <button id="CancelButton_Renamed" tabindex="1" class="CancelButton_Renamed" type="button" data-bind="events : { click : CancelButton_Renamed_Click }, ">Exit</button>
      <div id="sprJobCode" data-role="mobilizespread" tabindex="7" class="sprJobCode" data-bind="widgetvalue: sprJobCode"></div>
      <div id="sprTimeCode" data-role="mobilizespread" tabindex="1" class="sprTimeCode" data-bind="widgetvalue: sprTimeCode"></div>
      <div id="sprOrderCode" data-role="mobilizespread" tabindex="5" class="sprOrderCode" data-bind="widgetvalue: sprOrderCode"></div>
      <div id="sprLeaveAllowed" data-role="mobilizespread" tabindex="9" class="sprLeaveAllowed" data-bind="widgetvalue: sprLeaveAllowed"></div>
    </form>
  </div>
</div>
