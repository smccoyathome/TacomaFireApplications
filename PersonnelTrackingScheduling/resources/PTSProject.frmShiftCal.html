<div>
  <div data-width="952" data-height="640" data-removeControlBox="true" name="frmShiftCal" data-title="Shift Calendar Report" class="PTSProject_frmShiftCal" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="frmShiftCal">
      <button id="cmdPrint" tabindex="3" class="cmdPrint" type="button" data-bind="events : { click : cmdPrint_Click }, ">Print</button>
      <button id="cmdClose" tabindex="4" class="cmdClose" type="button" data-bind="events : { click : cmdClose_Click }, ">Close</button>
      <div class="cboYearPos" id="cboYearPos">
        <select id="cboYear" tabindex="2" class="cboYear" data-text-field="Text" data-value-field="Value" data-role="combobox" data-bind="source : cboYear.ComboBoxItems, customText : cboYear.CustomText, comboSelectedIndex : cboYear.SelectedIndex, events : { change : cboYear_SelectionChangeCommitted }, "></select>
      </div>
      <label id="Label1" tabindex="0" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">Select Report Year</label>
      <div id="sprShift" data-role="mobilizespread" tabindex="4" class="sprShift" data-bind="widgetvalue: sprShift"></div>
    </form>
  </div>
</div>
