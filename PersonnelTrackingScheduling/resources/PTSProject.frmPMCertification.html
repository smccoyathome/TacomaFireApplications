<div>
  <div data-width="443" data-height="440" name="frmPMCertification" data-title="TFD EMS Certification Information" class="PTSProject_frmPMCertification" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">

            <div>
              <div index="0" class="_optFGrp_0">
                <input id="_optFGrp_0" tabindex="27" type="radio" name="Frame3_radios" checked="checked" style="float: left" data-bind="customChecked : _optFGrp_0.Checked, events : { change : optFGrp_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">ALL</label>

              </div>
              <div index="1" class="_optFGrp_1">

                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Group 3</label>
                </div>
              </div>
            </div>
          </fieldset>
          <button id="cmdExit" tabindex="19" class="cmdExit" type="button" data-bind="events : { click : cmdExit_Click }, ">Exit</button>
          <label id="Label1" tabindex="20" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">Employee Name Search:</label>

          <input id="txtNameSearch" tabindex="20" Value="txtNameSearch" class="txtNameSearch" data-bind="value : txtNameSearch.Text, events : { change : txtNameSearch_TextChanged }, " />

            <select id="cboYear" tabindex="28" class="cboYear" data-text-field="Text" data-value-field="Value" data-role="combobox" data-bind="source : cboYear.ComboBoxItems, customText : cboYear.CustomText, comboSelectedIndex : cboYear.SelectedIndex, events : { change : cboYear_SelectionChangeCommitted }, "></select>

          <button id="cmdClear" tabindex="22" class="cmdClear" type="button" data-bind="events : { click : cmdClear_Click }, ">Clear and Refresh</button>
          <label id="lbCount" tabindex="22" class="lbCount" data-bind="text : lbCount.Text, imagePath : lbCount.ImagePath">List Count:  </label>

      <div id="sprEmployeeList" data-role="mobilizespread" tabindex="10" class="sprEmployeeList" data-bind="widgetvalue: sprEmployeeList"></div>

                <input id="_optGroup_1" tabindex="12" type="radio" name="Frame2_radios" style="float: left" data-bind="customChecked : _optGroup_1.Checked, events : { change : optGroup_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Group1</label>
                </div>
              </div>
              <div index="2" class="_optGroup_2">
                <input id="_optGroup_2" tabindex="13" type="radio" name="Frame2_radios" style="float: left" data-bind="customChecked : _optGroup_2.Checked, events : { change : optGroup_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Group 2</label>
                </div>
              </div>
              <div index="3" class="_optGroup_3">
                <input id="_optGroup_3" tabindex="14" type="radio" name="Frame2_radios" style="float: left" data-bind="customChecked : _optGroup_3.Checked, events : { change : optGroup_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Group 3</label>
                </div>
              </div>
            </div>
          </fieldset>
          <label id="Label2" tabindex="8" class="Label2" data-bind="text : Label2.Text, imagePath : Label2.ImagePath">N R \#:</label>

          <input id="txtStateNumber" tabindex="2" Value="txtStateNumber" class="txtStateNumber" data-bind="value : txtStateNumber.Text" />
          <label id="Label4" tabindex="6" class="Label4" data-bind="text : Label4.Text, imagePath : Label4.ImagePath">County \#:</label>
          <input id="txtCountyNumber" tabindex="1" Value="txtCountyNumber" class="txtCountyNumber" data-bind="value : txtCountyNumber.Text" />
        </div>
      </fieldset>
    </form>
  </div>
</div>
