<div>
  <div data-width="552" data-height="361" name="frmPayrollSignOff" data-title="Payroll Sign Off Report" class="PTSProject_frmPayrollSignOff" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="frmPayrollSignOff">
      <label id="_Label6_0" tabindex="15" index="0" class="_Label6_0" data-bind="text : _Label6_0.Text, imagePath : _Label6_0.ImagePath">Select a Pay Period:</label>
      <label id="_Label3_1" tabindex="14" index="1" class="_Label3_1" data-bind="text : _Label3_1.Text, imagePath : _Label3_1.ImagePath">Year</label>
      <fieldset id="Frame1" class="Frame1">
        <legend id="Frame1_legend" class="Frame1_legend">Display Options:</legend>
        <div>
          <div class="optEveryone">
            <input id="optEveryone" tabindex="20" type="radio" name="Frame1_radios" checked="checked" style="float: left" data-bind="customChecked : optEveryone.Checked, events : { change : optEveryone_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Signed Off /Not Signed Off</label>
            </div>
          </div>
          <div class="optSigned">
            <input id="optSigned" tabindex="21" type="radio" name="Frame1_radios" style="float: left" data-bind="customChecked : optSigned.Checked, events : { change : optSigned_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Signed Off Only</label>
            </div>
          </div>
          <div class="optNotSigned">
            <input id="optNotSigned" tabindex="22" type="radio" name="Frame1_radios" style="float: left" data-bind="customChecked : optNotSigned.Checked, events : { change : optNotSigned_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Not Signed Off Only</label>
            </div>
          </div>
        </div>
      </fieldset>
      <button id="cmdClear" tabindex="3" class="cmdClear" type="button" data-bind="events : { click : cmdClear_Click }, ">Clear Filters</button>
      <div class="cboPayPeriodPos" id="cboPayPeriodPos">
        <select id="cboPayPeriod" tabindex="13" class="cboPayPeriod" data-text-field="Text" data-value-field="Value" data-role="combobox" data-bind="source : cboPayPeriod.ComboBoxItems, customText : cboPayPeriod.CustomText, comboSelectedIndex : cboPayPeriod.SelectedIndex, events : { change : cboPayPeriod_SelectionChangeCommitted }, "></select>
      </div>
      <div class="cboYearPos" id="cboYearPos">
        <select id="cboYear" tabindex="1" class="cboYear" data-text-field="Text" data-value-field="Value" data-role="combobox" data-bind="source : cboYear.ComboBoxItems, customText : cboYear.CustomText, comboSelectedIndex : cboYear.SelectedIndex, events : { change : cboYear_SelectionChangeCommitted }, "></select>
      </div>
      <fieldset id="frmBattOpt" class="frmBattOpt">
        <legend id="frmBattOpt_legend" class="frmBattOpt_legend"></legend>
        <div>
          <div class="optAll">
            <input id="optAll" tabindex="9" type="radio" name="frmBattOpt_radios" checked="checked" style="float: left" data-bind="customChecked : optAll.Checked, events : { change : optAll_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">ALL</label>
            </div>
          </div>
          <div class="opt182">
            <input id="opt182" tabindex="10" type="radio" name="frmBattOpt_radios" style="float: left" data-bind="customChecked : opt182.Checked, events : { change : opt182_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Batt 2</label>
            </div>
          </div>
          <div class="opt181">
            <input id="opt181" tabindex="11" type="radio" name="frmBattOpt_radios" style="float: left" data-bind="customChecked : opt181.Checked, events : { change : opt181_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Batt 1</label>
            </div>
          </div>
          <div class="opt183">
            <input id="opt183" tabindex="12" type="radio" name="frmBattOpt_radios" style="float: left" data-bind="customChecked : opt183.Checked, events : { change : opt183_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Batt 3</label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset id="Frame3" class="Frame3">
        <legend id="Frame3_legend" class="Frame3_legend"></legend>
        <div>
          <div class="optA">
            <input id="optA" tabindex="8" type="radio" name="Frame3_radios" style="float: left" data-bind="customChecked : optA.Checked, events : { change : optA_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Shift A</label>
            </div>
          </div>
          <div class="optC">
            <input id="optC" tabindex="6" type="radio" name="Frame3_radios" style="float: left" data-bind="customChecked : optC.Checked, events : { change : optC_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Shift C</label>
            </div>
          </div>
          <div class="optB">
            <input id="optB" tabindex="7" type="radio" name="Frame3_radios" style="float: left" data-bind="customChecked : optB.Checked, events : { change : optB_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Shift B</label>
            </div>
          </div>
          <div class="optD">
            <input id="optD" tabindex="5" type="radio" name="Frame3_radios" style="float: left" data-bind="customChecked : optD.Checked, events : { change : optD_CheckedChanged }, " />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Shift D</label>
            </div>
          </div>
        </div>
      </fieldset>
      <button id="cboClose" tabindex="4" class="cboClose" type="button" data-bind="events : { click : cboClose_Click }, ">Close</button>
      <button id="cmdPrint" tabindex="2" class="cmdPrint" type="button" data-bind="events : { click : cmdPrint_Click }, ">Print List</button>
      <label id="lbCount" tabindex="21" class="lbCount" data-bind="text : lbCount.Text, imagePath : lbCount.ImagePath">List Count:  </label>
      <div id="sprEmployeeList" data-role="mobilizespread" tabindex="16" class="sprEmployeeList" data-bind="widgetvalue: sprEmployeeList"></div>
      <div id="sprReport" data-role="mobilizespread" tabindex="22" class="sprReport" data-bind="widgetvalue: sprReport"></div>
    </form>
  </div>
</div>
