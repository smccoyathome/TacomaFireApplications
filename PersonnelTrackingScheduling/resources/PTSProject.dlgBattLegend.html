<div>
  <div data-width="459" data-height="375" name="dlgBattLegend" data-title="Battalion Scheduler Legend" class="PTSProject_dlgBattLegend" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="dlgBattLegend">
      <label id="_Label_0" tabindex="1" index="0" class="_Label_0" data-bind="text : _Label_0.Text, imagePath : _Label_0.ImagePath">Red = Overtime</label>
      <label id="_Label_4" tabindex="5" index="4" class="_Label_4" data-bind="text : _Label_4.Text, imagePath : _Label_4.ImagePath">* = Cross Shift Rover</label>
      <label id="_Label_1" tabindex="2" index="1" class="_Label_1" data-bind="text : _Label_1.Text, imagePath : _Label_1.ImagePath">Blue = Debit</label>
      <label id="_Label_5" tabindex="6" index="5" class="_Label_5" data-bind="text : _Label_5.Text, imagePath : _Label_5.ImagePath">\# = Probationary FF</label>
      <label id="_Label_2" tabindex="3" index="2" class="_Label_2" data-bind="text : _Label_2.Text, imagePath : _Label_2.ImagePath">Green = Trade</label>
      <label id="_Label_11" tabindex="9" index="11" class="_Label_11" data-bind="text : _Label_11.Text, imagePath : _Label_11.ImagePath">Gray = Still Out?*</label>
      <label id="_Label_10" tabindex="8" index="10" class="_Label_10" data-bind="text : _Label_10.Text, imagePath : _Label_10.ImagePath">( = Paramedic or available                 to work as a medic</label>
      <label id="_Label_7" tabindex="12" index="7" class="_Label_7" data-bind="text : _Label_7.Text, imagePath : _Label_7.ImagePath">hm = Hazmat</label>
      <label id="_Label_8" tabindex="13" index="8" class="_Label_8" data-bind="text : _Label_8.Text, imagePath : _Label_8.ImagePath">tr = Tech Rescue</label>
      <label id="_Label_13" tabindex="14" index="13" class="_Label_13" data-bind="text : _Label_13.Text, imagePath : _Label_13.ImagePath">fb = Fire Boat</label>
      <label id="_Label_12" tabindex="10" index="12" class="_Label_12" data-bind="text : _Label_12.Text, imagePath : _Label_12.ImagePath">% = Central Pierce Dispatcher         or other Non-TFD Employee</label>
      <label id="_Label_3" tabindex="4" index="3" class="_Label_3" data-bind="text : _Label_3.Text, imagePath : _Label_3.ImagePath">Red DOT = Pay Upgrade</label>
      <button id="cmdClose" tabindex="1" class="cmdClose" type="button" data-bind="events : { click : cmdClose_Click }, ">Close</button>
      <label id="_Label_9" tabindex="7" index="9" class="_Label_9" data-bind="text : _Label_9.Text, imagePath : _Label_9.ImagePath">Note:  "Banked" Leave is underlined</label>
      <label id="_Label_6" tabindex="11" index="6" class="_Label_6" data-bind="text : _Label_6.Text, imagePath : _Label_6.ImagePath">*An asterisk (*) before last name in the Rover/Debit dropdown lists also identifies an employee on the Sick Leave Report that may be "Still Out"</label>
    </form>
  </div>
</div>
