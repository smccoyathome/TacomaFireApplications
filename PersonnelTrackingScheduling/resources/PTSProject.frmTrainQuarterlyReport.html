<div>
  <div data-width="1214" data-height="758" name="frmTrainQuarterlyReport" data-title="PTS Training Standard Drill Reporting" class="PTSProject_frmTrainQuarterlyReport" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="frmTrainQuarterlyReport">
      <fieldset id="Frame1" class="Frame1">
        <legend id="Frame1_legend" class="Frame1_legend">Filter Report By:</legend>
        <div>
          <button id="cmdClose" tabindex="2" class="cmdClose" type="button" data-bind="events : { click : cmdClose_Click }, ">Close</button>
          <label id="_lbSubTitle_2" tabindex="18" index="2" class="_lbSubTitle_2" data-bind="text : _lbSubTitle_2.Text, imagePath : _lbSubTitle_2.ImagePath">Report Year</label>
          <fieldset id="Frame3" class="Frame3">
            <legend id="Frame3_legend" class="Frame3_legend">   Select Quarter...                 </legend>
            <div>
              <div index="0" class="_OptQuarter_0">
                <input id="_OptQuarter_0" tabindex="14" type="radio" name="Frame3_radios" style="float: left" data-bind="customChecked : _OptQuarter_0.Checked, events : { change : OptQuarter_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">First</label>
                </div>
              </div>
              <div index="2" class="_OptQuarter_2">
                <input id="_OptQuarter_2" tabindex="16" type="radio" name="Frame3_radios" style="float: left" data-bind="customChecked : _OptQuarter_2.Checked, events : { change : OptQuarter_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Third</label>
                </div>
              </div>
              <div index="1" class="_OptQuarter_1">
                <input id="_OptQuarter_1" tabindex="15" type="radio" name="Frame3_radios" style="float: left" data-bind="customChecked : _OptQuarter_1.Checked, events : { change : OptQuarter_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Second</label>
                </div>
              </div>
              <div index="3" class="_OptQuarter_3">
                <input id="_OptQuarter_3" tabindex="17" type="radio" name="Frame3_radios" style="float: left" data-bind="customChecked : _OptQuarter_3.Checked, events : { change : OptQuarter_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Fourth</label>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset id="Frame2" class="Frame2">
            <legend id="Frame2_legend" class="Frame2_legend"> OR   Standard Type             </legend>
            <div>
              <div class="cboTypePos" id="cboTypePos">
                <select id="cboType" tabindex="19" class="cboType" data-text-field="Text" data-value-field="Value" data-role="combobox" data-bind="source : cboType.ComboBoxItems, customText : cboType.CustomText, comboSelectedIndex : cboType.SelectedIndex, events : { change : cboType_SelectionChangeCommitted }, "></select>
              </div>
            </div>
          </fieldset>
          <fieldset id="frmBattOpt" class="frmBattOpt">
            <legend id="frmBattOpt_legend" class="frmBattOpt_legend"></legend>
            <div>
              <div class="optAll">
                <input id="optAll" tabindex="5" type="radio" name="frmBattOpt_radios" checked="checked" style="float: left" data-bind="customChecked : optAll.Checked, events : { change : optAll_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">ALL</label>
                </div>
              </div>
              <div class="opt182">
                <input id="opt182" tabindex="7" type="radio" name="frmBattOpt_radios" style="float: left" data-bind="customChecked : opt182.Checked, events : { change : opt182_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Batt 2</label>
                </div>
              </div>
              <div class="opt181">
                <input id="opt181" tabindex="6" type="radio" name="frmBattOpt_radios" style="float: left" data-bind="customChecked : opt181.Checked, events : { change : opt181_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Batt 1</label>
                </div>
              </div>
              <div class="opt183">
                <input id="opt183" tabindex="8" type="radio" name="frmBattOpt_radios" style="float: left" data-bind="customChecked : opt183.Checked, events : { change : opt183_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Batt 3</label>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset id="Frame4" class="Frame4">
            <legend id="Frame4_legend" class="Frame4_legend"></legend>
            <div>
              <div class="optA">
                <input id="optA" tabindex="9" type="radio" name="Frame4_radios" style="float: left" data-bind="customChecked : optA.Checked, events : { change : optA_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Shift A</label>
                </div>
              </div>
              <div class="optC">
                <input id="optC" tabindex="11" type="radio" name="Frame4_radios" style="float: left" data-bind="customChecked : optC.Checked, events : { change : optC_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Shift C</label>
                </div>
              </div>
              <div class="optB">
                <input id="optB" tabindex="10" type="radio" name="Frame4_radios" style="float: left" data-bind="customChecked : optB.Checked, events : { change : optB_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Shift B</label>
                </div>
              </div>
              <div class="optD">
                <input id="optD" tabindex="12" type="radio" name="Frame4_radios" style="float: left" data-bind="customChecked : optD.Checked, events : { change : optD_CheckedChanged }, " />
                <div style="float: left;overflow:hidden">
                  <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Shift D</label>
                </div>
              </div>
            </div>
          </fieldset>
          <button id="cmdClear" tabindex="3" class="cmdClear" type="button" data-bind="events : { click : cmdClear_Click }, ">Clear Filters</button>
          <div class="cboYearPos" id="cboYearPos">
            <select id="cboYear" tabindex="1" class="cboYear" data-text-field="Text" data-value-field="Value" data-role="combobox" data-bind="source : cboYear.ComboBoxItems, customText : cboYear.CustomText, comboSelectedIndex : cboYear.SelectedIndex, events : { change : cboYear_SelectionChangeCommitted }, "></select>
          </div>
          <button id="cmdPrint" tabindex="4" class="cmdPrint" type="button" data-bind="events : { click : cmdPrint_Click }, ">Print Report</button>
          <button id="cmdExport" tabindex="20" class="cmdExport" type="button" data-bind="events : { click : cmdExport_Click }, "></button>
          <label id="Label1" tabindex="21" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">Note:  Totals reflect YTD occurrences</label>
        </div>
      </fieldset>
      <div id="sprReport" data-role="mobilizespread" tabindex="20" class="sprReport" data-bind="widgetvalue: sprReport"></div>
    </form>
  </div>
</div>
