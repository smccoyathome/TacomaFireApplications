<div>
  <div data-width="710" data-height="703" name="frmDispatchLeave" data-title="Dispatch Leave" class="PTSProject_frmDispatchLeave" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="frmDispatchLeave">
      <label id="Label3" tabindex="6" class="Label3" data-bind="text : Label3.Text, imagePath : Label3.ImagePath">Report Year</label>
      <div class="cboYearPos" id="cboYearPos">
        <select id="cboYear" tabindex="4" class="cboYear" data-text-field="Text" data-value-field="Value" data-role="combobox" data-bind="source : cboYear.ComboBoxItems, customText : cboYear.CustomText, comboSelectedIndex : cboYear.SelectedIndex, events : { change : cboYear_SelectionChangeCommitted }, "></select>
      </div>
      <label id="Label1" tabindex="5" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">Report Month</label>
      <div class="cboMonthPos" id="cboMonthPos">
        <select id="cboMonth" tabindex="3" class="cboMonth" data-text-field="Text" data-value-field="Value" data-role="combobox" data-bind="source : cboMonth.ComboBoxItems, customText : cboMonth.CustomText, comboSelectedIndex : cboMonth.SelectedIndex, events : { change : cboMonth_SelectionChangeCommitted }, "></select>
      </div>
      <button id="cmdPrint" tabindex="1" class="cmdPrint" type="button" data-bind="events : { click : cmdPrint_Click }, ">Print</button>
      <button id="cmdClose" tabindex="2" class="cmdClose" type="button" data-bind="events : { click : cmdClose_Click }, ">Close</button>
      <div id="sprMonth2" data-role="mobilizespread" tabindex="4" class="sprMonth2" data-bind="widgetvalue: sprMonth2"></div>
    </form>
  </div>
</div>
