<div>
  <div data-width="390" data-height="444" name="dlgPayRollLegend" data-title="PayRoll Legend" class="PTSProject_dlgPayRollLegend" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="dlgPayRollLegend">
      <fieldset id="Frame1" class="Frame1">
        <legend id="Frame1_legend" class="Frame1_legend">Employee Grid Font Colors</legend>
        <div>
          <label id="_Label_0" tabindex="4" index="0" class="_Label_0" data-bind="text : _Label_0.Text, imagePath : _Label_0.ImagePath">Blue - Payroll Needed (Schedule Exceptions exist)</label>
          <label id="_Label_1" tabindex="3" index="1" class="_Label_1" data-bind="text : _Label_1.Text, imagePath : _Label_1.ImagePath">Red - No *Outstanding Payroll (No Schedule Exceptions)</label>
          <label id="_Label_7" tabindex="17" index="7" class="_Label_7" data-bind="text : _Label_7.Text, imagePath : _Label_7.ImagePath">* Note:  Rows once Blue will become red...</label>
          <label id="_Label_2" tabindex="2" index="2" class="_Label_2" data-bind="text : _Label_2.Text, imagePath : _Label_2.ImagePath">Black - No Schedule (Civilian Employees)</label>
          <div class="Check1">
            <input id="Check1" tabindex="8" type="checkbox" checked="checked" style="float: left" />
            <div style="float: left;overflow:hidden">
              <label style="float: left; font-family:inherit;font-style:inherit;font-weight:inherit;text-decoration:inherit;">Checked Box Means Employee Has Saved Payroll</label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset id="Frame2" class="Frame2">
        <legend id="Frame2_legend" class="Frame2_legend">Time Card Colors </legend>
        <div>
          <label id="_Label_5" tabindex="8" index="5" class="_Label_5" data-bind="text : _Label_5.Text, imagePath : _Label_5.ImagePath">Green - Payroll Uploaded to SAP Successfully</label>
          <label id="_Label_4" tabindex="7" index="4" class="_Label_4" data-bind="text : _Label_4.Text, imagePath : _Label_4.ImagePath">Red - Payroll Saved, but Upload Failed</label>
          <label id="_Label_3" tabindex="6" index="3" class="_Label_3" data-bind="text : _Label_3.Text, imagePath : _Label_3.ImagePath">Blue - No Payroll Exists, Needs to be Saved or Applied</label>
          <label id="_Label_6" tabindex="9" index="6" class="_Label_6" data-bind="text : _Label_6.Text, imagePath : _Label_6.ImagePath">Black - Payroll Saved, Needs to be Uploaded</label>
        </div>
      </fieldset>
      <fieldset id="Frame3" class="Frame3">
        <legend id="Frame3_legend" class="Frame3_legend">Activity Type</legend>
        <div>
          <label id="Label1" tabindex="12" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">Activity Type is one of the following Letter with the Job Code:</label>
          <label id="_Label2_0" tabindex="13" index="0" class="_Label2_0" data-bind="text : _Label2_0.Text, imagePath : _Label2_0.ImagePath">L = Regular Time</label>
          <label id="Label3" tabindex="16" class="Label3" data-bind="text : Label3.Text, imagePath : Label3.ImagePath">For Example:  L40010</label>
          <label id="_Label2_1" tabindex="14" index="1" class="_Label2_1" data-bind="text : _Label2_1.Text, imagePath : _Label2_1.ImagePath">D = Double Time</label>
          <label id="_Label2_2" tabindex="15" __UseMnemonic="false" index="2" class="_Label2_2" data-bind="text : _Label2_2.Text, imagePath : _Label2_2.ImagePath">T = Time  Half</label>
        </div>
      </fieldset>
      <button id="cmdCancel" tabindex="10" class="cmdCancel" type="button" data-bind="events : { click : cmdCancel_Click }, ">Close</button>
    </form>
  </div>
</div>
