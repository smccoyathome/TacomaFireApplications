<div>
  <div data-width="343" data-height="120" name="dlgChangeMaxHoliday" data-title="Change Holiday Max Totals" class="PTSProject_dlgChangeMaxHoliday" id="#= UniqueID #" data-bind="formVisible : Visible, formTextBinding : Text">
    <form class="dlgChangeMaxHoliday">
      <label id="Label1" tabindex="4" class="Label1" data-bind="text : Label1.Text, imagePath : Label1.ImagePath">Change the Holiday Max total for:</label>
      <label id="lblEmployeeName" tabindex="3" class="lblEmployeeName" data-bind="text : lblEmployeeName.Text, imagePath : lblEmployeeName.ImagePath">lblEmployeeName</label>
      <button id="OKButton" tabindex="2" class="OKButton" type="button" data-bind="events : { click : OKButton_Click }, ">Done</button>
      <label id="Label2" tabindex="5" class="Label2" data-bind="text : Label2.Text, imagePath : Label2.ImagePath">New Total:</label>
      <input id="txtTotal" tabindex="1" Value="txtTotal" class="txtTotal" data-bind="value : txtTotal.Text" />
      <button id="CancelButton_Renamed" tabindex="3" class="CancelButton_Renamed" type="button" data-bind="events : { click : CancelButton_Renamed_Click }, ">Cancel</button>
    </form>
  </div>
</div>
